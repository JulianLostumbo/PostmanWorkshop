language: node_js
node_js:
- "12.16.2"

install:
- npm install newman

before_script:
- node --version
- npm --version
- node_modules/.bin/newman --version

script:
- node_modules/.bin/newman run collections/Booking Practice1.postman_collection.json -e environments/BookingLive.postman_environment.json
- node_modules/.bin/newman run collections/Booking Practice2.postman_collection.json -e environments/BookingLive.postman_environment.json
- node_modules/.bin/newman run collections/Booking Practice3.postman_collection.json -e environments/BookingLive.postman_environment.json